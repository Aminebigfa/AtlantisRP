<script type="text/javascript">

$(document).keypress(function(e) {
    if(e.which == 13) {
       $.post('http://tablet/exit'); 
    }
    if(e.which == 2) {
       $.post('http://tablet/exit'); 
    }
});
function update() {
    var one = document.getElementById('johndoe');
    var two = document.querySelector('[aria-controls="table_id"]');
    two.value = one.value;
} 
function hide(){
    
    $.post('http://tablet/exit');
    $('#plates').fadeOut( "fast" );
    $('#user').fadeOut( "fast" );
    $('#jail').fadeOut( "fast" );
    $('#fines').fadeOut( "fast" );
    $('#notes').fadeOut( "fast" );
    $('#browse').fadeOut( "fast" );
    $('#front').fadeIn( "fast" );
    
  
}
function checkPlate(){
    
    $.post('http://tablet/checkPlate', JSON.stringify({
            plate: $("#plate").val(),
        }));
    
  
}
function getDatabase(){
    
    $.post('http://tablet/openDatabase'); 
    $('#table_id').DataTable();
}
function sendtToJail(){
   $.post('http://tablet/sendtToJail', JSON.stringify({
            id: $("#playerId").val(),
            fineAmount: $("#fineAmount").val(),
            jailTime: $("#jailTime").val(),
            descr: $("#descr").val(),

        }));
   $.post('http://tablet/exit')
    
  
}

function calc(){
    var totalJail = 0
    var fineA = 0
    var descrip = ""
    for (i = 1; i < 84; i++) { 
        if (document.getElementById(i).checked) 
        {
            /*jail-time="11" fine-amount="1" descr-crime*/
          totalJail = totalJail + parseInt(document.getElementById(i).getAttribute("jail-time"))
          fineA = fineA + parseInt(document.getElementById(i).getAttribute("fine-amount"))
          descrip = descrip  + document.getElementById(i).getAttribute("descr-crime") + " | "
        }
    }
    document.getElementById('jailTime').value = totalJail;
    document.getElementById('fineAmount').value = fineA;
    document.getElementById('descr').value = descrip;
}
</script>

<style>
        .control-group {
                display:inline-grid;
        }
        .control {
            font-family: arial;
            display: block;
            position: relative;
            padding-left: 30px;
            margin-bottom: 5px;
            padding-top: 3px;
            cursor: pointer;
            font-size: 13px;
        }
            .control input {
                position: absolute;
                z-index: -1;
                opacity: 0;
            }
        .control_indicator {
            position: absolute;
            top: 2px;
            left: 0;
            height: 20px;
            width: 20px;
            background: #e6e6e6;
            border: 0px solid #000000;
        }
        .control-radio .control_indicator {
            border-radius: undefined%;
        }
        
        .control:hover input ~ .control_indicator,
        .control input:focus ~ .control_indicator {
            background: #cccccc;
        }
        
        .control input:checked ~ .control_indicator {
            background: #dc981c;
        }
        .control:hover input:not([disabled]):checked ~ .control_indicator,
        .control input:checked:focus ~ .control_indicator {
            background: #0e6647d;
        }
        .control input:disabled ~ .control_indicator {
            background: #e6e6e6;
            opacity: 0.6;
            pointer-events: none;
        }
        .control_indicator:after {
            box-sizing: unset;
            content: '';
            position: absolute;
            display: none;
        }
        .control input:checked ~ .control_indicator:after {
            display: block;
        }
        .control-checkbox .control_indicator:after {
            left: 8px;
            top: 4px;
            width: 3px;
            height: 8px;
            border: solid #ffffff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .control-checkbox input:disabled ~ .control_indicator:after {
            border-color: #7b7b7b;
        }
    </style>
